<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliChat AI - Your Intelligent Assistant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="18" fill="#6366f1" opacity="0.2"/>
                    <path d="M20 8 L28 16 L20 24 L12 16 Z" fill="#6366f1"/>
                    <circle cx="20" cy="20" r="3" fill="#fff"/>
                </svg>
                <h1>IntelliChat AI</h1>
            </div>
            <nav class="nav-tabs">
                <button class="tab-btn active" data-tab="chat">
                    <span>üí¨</span> Chat
                </button>
                <button class="tab-btn" data-tab="analyze">
                    <span>üñºÔ∏è</span> Analyze
                </button>
                <button class="tab-btn" data-tab="generate">
                    <span>üé®</span> Generate
                </button>
            </nav>
        </header>

        <!-- Chat Tab -->
        <section id="chat-tab" class="tab-content active">
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="message bot-message">
                        <div class="message-content">
                            <strong>AI Assistant:</strong>
                            <p>Hello! I'm IntelliChat AI. Ask me anything!</p>
                        </div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input 
                        type="text" 
                        id="chat-input" 
                        placeholder="Type your message here..."
                        autocomplete="off"
                    >
                    <button id="chat-send-btn" class="send-btn">
                        <span>Send</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Image Analysis Tab -->
        <section id="analyze-tab" class="tab-content">
            <div class="feature-container">
                <div class="feature-header">
                    <h2>üñºÔ∏è Image Analysis</h2>
                    <p>Upload an image and get AI-powered insights</p>
                </div>
                
                <div class="upload-area" id="image-upload-area">
                    <input type="file" id="image-input" accept="image/*" hidden>
                    <label for="image-input" class="upload-label">
                        <p>üìÅ Click to upload image</p>
                        <span>PNG, JPG, GIF up to 5MB</span>
                    </label>
                </div>

                <div id="image-preview-container" class="image-preview-container" style="display: none;">
                    <img id="image-preview" alt="Preview">
                    <button id="remove-image-btn" class="remove-btn">‚úï</button>
                </div>

                <div class="input-group">
                    <input 
                        type="text" 
                        id="image-question" 
                        placeholder="What would you like to know about this image?"
                        value="Describe this image in detail"
                    >
                </div>

                <button id="analyze-btn" class="action-btn" disabled>
                    <span>Analyze Image</span>
                </button>

                <div id="analysis-result" class="result-container" style="display: none;">
                    <h3>Analysis Result:</h3>
                    <div class="result-content"></div>
                </div>
            </div>
        </section>

        <!-- Image Generation Tab -->
        <section id="generate-tab" class="tab-content">
            <div class="feature-container">
                <div class="feature-header">
                    <h2>üé® Image Generation</h2>
                    <p>Create unique images from text descriptions</p>
                </div>

                <div class="input-group">
                    <label for="generation-prompt">Describe the image:</label>
                    <textarea 
                        id="generation-prompt" 
                        rows="4" 
                        placeholder="A serene mountain landscape at sunset..."
                    ></textarea>
                </div>

                <button id="generate-btn" class="action-btn">
                    <span>Generate Image</span>
                </button>

                <div id="generation-result" class="result-container" style="display: none;">
                    <h3>Generated Image:</h3>
                    <img id="generated-image" alt="Generated">
                    <button id="download-btn" class="action-btn secondary">Download Image</button>
                </div>
            </div>
        </section>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p id="loading-text">Processing...</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
